<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Gaming App</title>
  </head>
  <body>
    <nav class="nav">
      <h1 class="title">Games</h1>
      <button class="allGames" onclick="allGames()">All</button>
      <div class="categories">
        <button class="category shooter">shooter</button>
        <button class="category sports">sports</button>
        <button class="category first-person">first-person</button>
        <button class="category super hero">super hero</button>
        <button class="category third-person">third-person</button>
      </div>
      <div class="search">
      <input type="search" name="search" id="search" placeholder="Search any Game">
      <i class="fas fa-search"></i>
    </div>
    </nav>

    <div class="container">
    </div>

    <script src="./app.js"></script>
  </body>
</html>
